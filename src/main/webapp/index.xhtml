<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <title>K e B - Estética e beleza</title>
        </f:facet>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" collapsible="true">
                Header
            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" resizable="true" collapsible="true">
                Footer
            </p:layoutUnit>
            <p:layoutUnit position="west" size="900" resizable="true" collapsible="false" header="CLIENTES AGENDADOS">
                <h:form>

                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Registrar" action="#{clienteBean.registrarCliente()}" update="@form"></p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:fieldset legend="Clientes">
                        <p:panelGrid columns="2">

                            <h:outputLabel value="Nome"/>
                            <p:inputText value="#{clienteBean.cliente.nome}"/>

                            <h:outputLabel value="Data Nascimento"/>
                            <p:inputMask mask="99/99/9999" value="#{clienteBean.cliente.dataNascimento}"/>

                            <h:outputLabel value="Telefone"/>
                            <p:inputMask mask="(99) 9999-9999" value="#{clienteBean.cliente.telefone}"/>

                            <h:outputLabel value="Clular"/>
                            <p:inputMask mask="(99) 9999-9999" value="#{clienteBean.cliente.celular}"/>

                            <h:outputLabel value="Identidade"/>
                            <p:inputMask mask="999.999.999-9" value="#{clienteBean.cliente.identidade}"/>

                            <h:outputLabel value="CPF"/>
                            <p:inputMask mask="999.999.999-99" value="#{clienteBean.cliente.cpf}"/>
                        </p:panelGrid>
                        
                        <p:dataTable value="#{clienteBean.clientes}" var="cliente">
                            
                            <p:column headerText="Nome">
                                <h:outputText value="#{cliente.nome}"/>
                            </p:column>
                            
                            <p:column headerText="Nascimento">
                                <h:outputText value="#{cliente.dataNascimento}"/>
                            </p:column>
                            
                            <p:column headerText="Telefone">
                                <h:outputText value="#{cliente.telefone}"/>
                            </p:column>
                            
                            <p:column headerText="Celular">
                                <h:outputText value="#{cliente.celular}"/>
                            </p:column>
                            
                            <p:column headerText="Identidade">
                                <h:outputText value="#{cliente.identidade}"/>
                            </p:column>
                            
                            <p:column headerText="CPF">
                                <h:outputText value="#{cliente.cpf}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </p:fieldset>
                </h:form>

                <p:panelGrid columns="2">
                    <f:facet name="header">

                    </f:facet>
                    <h:outputText value="Data:"/>
                    <h:outputText value="05/06"  style="font-weight: bold;"/>

                    <h:outputText value="Dia:"/>
                    <h:outputText value="Segunda-feira"  style="font-weight: bold;"/>

                    <h:outputText value="Hora:"/>

                    <h:outputText value="Cliente:"/>

                    <h:outputText value="Procedimento:"/>
                    <h:outputText value="Corrente Russa"/>

                    <h:outputText value="Seção:"/>
                    <h:outputText value="3/10"  style="font-weight: bold;"/>
                </p:panelGrid>-->
            </p:layoutUnit>
            <p:layoutUnit position="center" size="100" resizable="true" collapsible="true" header="CLIENTES">
                <h:form>
                    <p:inputText value="Digite um nome" autocomplete="true"/>
                    <p:button icon="ui-icon-refresh"/>
                    <p:button icon="ui-icon-document"/>
                    <p:button icon="ui-icon-trash"/>
                    <p:dataTable var="nome" value="#{listaClientes.clientes}">
                        <p:column headerText="Nome">
                            #{nome}
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
